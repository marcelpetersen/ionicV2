<ion-navbar *navbar>
  <ion-title>DB Meter</ion-title>
</ion-navbar>
<ion-content padding class="dbMeter">
  <button *ngIf="pluginOk" fab secondary fab-bottom fab-left class="fab-footer" (click)="startListen()"><ion-icon name="play"></ion-icon></button>
  <button *ngIf="pluginOk" fab danger fab-bottom fab-right class="fab-footer" (click)="stopListen()"><ion-icon name="pause"></ion-icon></button>
  <button *ngIf="record" fab primary fab-bottom fab-center class="fab-footer"><ion-icon name="recording"></ion-icon></button>
  <ion-card>
    <ion-card-content *ngIf="pluginOk">
      <h4>Les données :</h4>
      <p>Mesure à partir du micro : {{dbData}} décibels</p>
      <p *ngIf="!pluginOk">Fonction DB Meter non disponible en mode WEB</p>
    </ion-card-content>
    <img src="img/Sound_levels.png">
  </ion-card>
</ion-content>

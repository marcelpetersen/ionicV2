<ion-navbar *navbar>
  <ion-title>Geolocation</ion-title>
</ion-navbar>

<ion-content padding class="geolocation">
  <div *ngIf="geo">
    <p>altitude : {{geo.coords.altitude}}</p>
    <p>altitudeAccuracy : {{geo.coords.altitudeAccuracy}}</p>
    <p>heading : {{geo.coords.heading}}</p>
    <p>latitude : {{geo.coords.latitude}}</p>
    <p>longitude : {{geo.coords.longitude}}</p>
    <p>speed : {{geo.coords.speed}}</p>
  </div>
</ion-content>

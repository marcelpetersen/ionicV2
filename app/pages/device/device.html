<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Device</ion-title>
</ion-navbar>

<ion-content padding class="device">
  <ion-row wrap>
    <ion-col text-center width-50 *ngFor="#item of items">
      <button outline round large (click)="openNavDetailsPage(item)">
        <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}"></ion-icon>
      </button>
      <h5><ion-icon *ngIf="item.win" name="logo-windows"></ion-icon> {{item.title}}</h5>
      <p>{{item.description}}</p>
    </ion-col>
  </ion-row>
</ion-content>

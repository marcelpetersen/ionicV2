<ion-navbar *navbar>
  <ion-title>Envoyer un sms</ion-title>
</ion-navbar>
<ion-content padding class="sms">
  <button *ngIf="pluginOk" fab secondary fab-bottom fab-left class="fab-footer" (click)="sendSms()"><ion-icon name="send"></ion-icon></button>
  <ion-list inset>
    <ion-item>
      <ion-label>Téléphone</ion-label>
      <ion-input [(ngModel)]="sms.tel" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Message</ion-label>
      <ion-input [(ngModel)]="sms.msg" type="textarea"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

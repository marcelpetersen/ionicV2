<ion-navbar *navbar>
  <ion-title>Synchronisation</ion-title>
   <ion-buttons start>
     <button (click)="delDb()"><ion-icon name="trash"></ion-icon> Effacer</button>
     </ion-buttons>
  <ion-buttons end>
    <button (click)="showBase()"><ion-icon name="refresh"></ion-icon></button>
    <button (click)="startSync()"><ion-icon name="sync"></ion-icon></button>
    <button (click)="cancelSync()"><ion-icon name="pause"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="pouch-synchro">
  <ion-list>
    <ion-item>
      <div>
        <h5 *ngIf="sync.info">Action de <mark>{{sync.info.direction}}</mark>, le {{sync.info.change.start_time}} :{{sync.info.change.docs_read}} lectures,{{sync.info.change.docs_written}} ecritures, {{sync.info.change.doc_write_failures}} erreurs</h5>
        <h5 class="bg-danger" *ngIf="sync.error">Probl√®me de synchronisation : {{sync.error}}</h5>
      </div>
    </ion-item>
    <ion-item *ngFor="#item of docs">
      <pre class="small">{{item | json }}</pre>
    </ion-item>
  </ion-list>
</ion-content>

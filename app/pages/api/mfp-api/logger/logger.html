<ion-navbar *navbar>
  <ion-title>logger</ion-title>
</ion-navbar>

<ion-content padding class="logger">
  <button outline (click)="startLog()">Générer des éléments de traces</button>
  <button outline (click)="statusLog()">Status des traces</button>
  <button outline (click)="analyticLog()">Générer des traces Analytics</button>
  <pre>{{status | json}}</pre>
</ion-content>

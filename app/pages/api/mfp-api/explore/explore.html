<ion-navbar *navbar>
  <ion-title>Explore</ion-title>
</ion-navbar>

<ion-content padding class="explore">
  <ion-slides pager>
    <ion-slide style="background-color: lightgreen">
      <ion-toolbar>
        URL Server
        <ion-buttons end>
          <button clear (click)="getSrvUrl()">Obtenir</button>
          <button clear (click)="next()">Rss</button>
        </ion-buttons>
      </ion-toolbar>
      <p>{{infoSrv}}</p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
        Adapter RSS
        <ion-buttons end>
          <button clear (click)="getAdapt()">Lire</button>
          <button clear (click)="next()">Slide3</button>
        </ion-buttons>
      </ion-toolbar>

      <div *ngIf="dataRss">
        <p>le {{pubDate}}</p>
        <ion-card *ngFor="#info of itemsRss">
          <ion-img [src]="info.enclosure.url"></ion-img>
          <ion-card-content>
            <h2>{{info.title}}</h2>
            <p>{{info.description}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button primary clear small>
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Likes</div>
              </button>
            </ion-col>
            <ion-col>
              <button primary clear small (click)="openLink(info)">
                <ion-icon name="link"></ion-icon>
                <div>Article</div>
              </button>
            </ion-col>
            <ion-col center text-center>
              <ion-note class="small">
                {{info.pubDate}}
              </ion-note>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ion-slide>

    <ion-slide style="background-color: red">
      <ion-toolbar>
        <button clear (click)="getSql()">Lire</button>
      </ion-toolbar>
      <h2 class="slide-title">Lecture SQL</h2>
    </ion-slide>
  </ion-slides>
  <p>{{errorMsg}}</p>
</ion-content>

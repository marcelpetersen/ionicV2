<ion-navbar *navbar>
  <ion-title>sqlStorage</ion-title>
  <ion-buttons end>
    <button clear (click)="refresh()">Refresh</button>
    <button clear (click)="add()">Add</button>
    <button clear (click)="resetDB()">Reset</button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="sql-storage">
  <ion-list>
    <ion-list-header>{{count}} records</ion-list-header>
    <ion-item-sliding *ngFor="#item of items | objToArray">
      <ion-item>
        {{item.value.id}}. {{item.value.firstname}} {{item.value.lastname}}
        
      </ion-item>
      <ion-item-options>
        <button danger (click)="delRecord(item.value.id)">
        <ion-icon name="trash"></ion-icon>
        Suppr
      </button>
        <button secondary>
        <ion-icon name="call"></ion-icon>
        Call
      </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

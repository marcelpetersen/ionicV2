<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Apis</ion-title>
</ion-navbar>

<ion-content padding class="api">
  <p>Ensemble d'outils permettant l'intrégation d'API externe, direct ou à travers une plateforme mobile.</p>
  <ion-list>
    <button ion-item *ngFor="#item of items" (click)="openNavDetailsPage(item)">
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
      <h5>{{item.title}}</h5>
      <p>{{item.description}}</p>
    </button>
  </ion-list>
</ion-content>

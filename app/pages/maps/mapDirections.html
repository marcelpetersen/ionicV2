<ion-navbar *navbar>
    <ion-title>Navigation</ion-title>
    <ion-buttons start>
        <button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
</ion-navbar>
<ion-content padding class="maps">
    <ion-toolbar>
        <ion-item>
            <ion-icon name="locate" item-left (click)="setOriginToCenter()"></ion-icon>
            <ion-label>Départ</ion-label>
            <ion-input type="text" [(ngModel)]="dir.origin" clearInput></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="locate" item-left (click)="setDestinationToCenter()"></ion-icon>
            <ion-label>Arrivée</ion-label>
            <ion-input type="text" [(ngModel)]="dir.destination" clearInput></ion-input>
        </ion-item>
    </ion-toolbar>
    <ion-toolbar>
        <ion-segment [(ngModel)]="dir.travelMode" (change)="calcRoute()">
            <ion-segment-button *ngFor="#dirType of dirOptions.travelMode" value="{{dirType.type}}">{{dirType.lib}}</ion-segment-button>
        </ion-segment>
    </ion-toolbar>
    <div id="mapDirections"></div>
    <div id="mapInstructions"></div>
</ion-content>

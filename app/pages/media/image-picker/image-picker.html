  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-navbar *navbar>
  <ion-title>imagePicker</ion-title>
</ion-navbar>

<ion-content padding class="image-picker">
  <ion-list>
    <ion-item *ngFor="#item of images">
      <ion-thumbnail item-left>
        <img [src]="item">
      </ion-thumbnail>
      <p>{{item}}</p>
      <button clear item-right>Share</button>
    </ion-item>
  </ion-list>
</ion-content>

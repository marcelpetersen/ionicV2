<ion-navbar *navbar hideBackButton class="show-navbar">
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#item of items">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>

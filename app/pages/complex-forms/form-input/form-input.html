<ion-navbar *navbar>
  <ion-title *ngIf="selectedForm">
    <ion-icon [name]="selectedForm.icon">
      {{selectedForm.title}}
    </ion-icon>
  </ion-title>
  <ion-buttons end>
    <button royal (click)="goStop()"><ion-icon name="square"></ion-icon></button>
    <button royal (click)="goPause()"><ion-icon name="pause"></ion-icon></button>
    <button royal (click)="goNext()"><ion-icon name="play"></ion-icon></button>
  </ion-buttons>
</ion-navbar>

<ion-content padding class="form-input">
  <form name="form_input" class="css-form" novalidate>
    <ion-row responsive-sm>
      <ion-col width-33 *ngFor="#key of selectedFields | keys">
        <ion-card>
          <ion-card-header>{{key.key}}</ion-card-header>
          <ion-list>
            <ion-item *ngFor="#item of key.value">
              <ion-label floating>{{item.title}}</ion-label>
              <ion-input type="{{item.type}}" name="input_{{item.model}}" [(ngModel)]="item.valueInput" clearInput></ion-input>
            </ion-item>
          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

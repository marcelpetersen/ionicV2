<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Formulaires param√©trables</ion-title>
</ion-navbar>

<ion-content padding class="complex-forms">
  <ion-list>
    <button ion-item *ngFor="#item of dataMenu | objToArray" (click)="itemTapped(item)">
      <ion-icon [name]="item.value.icon" [ngStyle]="{'color': item.value.color}" item-left></ion-icon>
      <h5>{{item.value.lib}} {{item.value.status}}</h5>
      <ion-icon item-right name="checkbox" [ngClass]="{
          'Completed': item.value.status == 'Completed',
          'Hold': item.value.status == 'Hold' , 
          'Started': item.value.status == 'Started', 
          'Pending': item.value.status == 'Pending'} ">
        </ion-icon>
    </button>
  </ion-list>
</ion-content>

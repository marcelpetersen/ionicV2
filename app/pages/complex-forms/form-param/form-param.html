<ion-navbar *navbar>
  <ion-title>Paramétrage</ion-title>
</ion-navbar>

<ion-content padding class="form-param">
  <ion-card *ngFor="#form of dataForms | objToArray">
    <ion-card-header primary>
      {{form.value.id}}. {{form.value.name}} - {{form.value.title}}
    </ion-card-header>
    <ion-list>
      <ion-item *ngFor="#field of form.value.fields">
        <ion-card-content>
          <ion-row>
            <ion-col>Groupe : {{field.group}}</ion-col>
            <ion-col>Titre : {{field.title}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <p>Modèle : {{field.model}}</p>
              <p>Type : {{field.type}}</p>
            </ion-col>
            <ion-col>
              <p>Lecture seule : {{field.readOnly}}</p>
              <p>Obligatoire : {{field.required}}</p>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>

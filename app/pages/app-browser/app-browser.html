<ion-navbar *navbar>
  <ion-title>appBrowser</ion-title>
</ion-navbar>

<ion-content padding class="app-browser">
  <ion-item>
            <div class="item item-icon-left" *ngFor="#item of lstUrl" (click)="openUrl(item.url);">
                <i class="icon ion-ios-world-outline"></i>{{item.title}}
            </div>
        </ion-item>
</ion-content>

<!--
  Generated template for the AppBrowserPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-navbar *navbar>
  <ion-title>appBrowser</ion-title>
</ion-navbar>

<ion-content padding class="app-browser">
  <ion-list>
    <ion-item *ngFor="#item of lstUrl" (click)="openUrl(item.url);">
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item}}</h2>
      <p>{{item.url}}</p>
    </ion-item>
  </ion-list>

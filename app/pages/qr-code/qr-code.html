<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Qr Code</ion-title>
</ion-navbar>

<ion-content padding class="qr-code">
  <ion-card>
    <ion-card-content>
        <h4>Texte :</h4>
        <pre>{{barCode.text}}</pre>
        <h5>Type : {{barCode.format}}</h5>
        <button class="button" *ngIf="url" (click)="openUrl(url)">Ouvrir le site...</button>
    </ion-card-content>
    <ion-card-header *ngIf="barCodeErr">
      {{barCodeErr}}
    </ion-card-header>
  </ion-card>
  <button fab blue fab-bottom fab-center class="fab-footer" (click)="scanCode()">
    <ion-icon name="qr-scanner"></ion-icon>
  </button>
</ion-content>

<ion-content>
  <button primary (click)="refreshFeed()">Actualiser les news...</button>
  <button primary (click)="getFeed()">Lire...</button>
  {{text}}
  <ion-list>
    <ion-item *ngFor="#post of posts">
      <h4>{{post.title}}</h4>
      <div [innerHTML]="post.content"></div>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="feeds">
    <ion-item *ngFor="#feed of feeds">
      <ion-avatar item-left>
        <img [src]="feed.enclosure._url">
      </ion-avatar>
      <h3>{{feed.title}}</h3>
      <p>{{feed.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
